version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fdnda_postgres
    environment:
      POSTGRES_USER: fdnda
      POSTGRES_PASSWORD: fdnda_secret
      POSTGRES_DB: fdnda_tickets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fdnda -d fdnda_tickets"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: fdnda_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
